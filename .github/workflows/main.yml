name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub and ECR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          rev=$(git rev-parse --short HEAD)
          docker build . -t hello:$rev

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

      - name: Push to Docker Hub
        run: |
          rev=$(git rev-parse --short HEAD)
          docker tag hello:$rev ${{ secrets.DOCKERHUB_USERNAME }}/hello:$rev
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello:$rev

      - name: Log in to AWS ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com

      - name: Push to AWS ECR
        run: |
          rev=$(git rev-parse --short HEAD)
          docker tag hello:$rev 244530008913.dkr.ecr.eu-west-1.amazonaws.com/laop003repo2:$rev
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/laop003repo2:$rev
